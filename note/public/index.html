<!DOCTYPE html>
<html ng-app= "myApp">
<head>

    <title>Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="bootstrap/bootstrap.min.css">-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src= "controllers/controller.js"></script>

</head>

<body>


<div class= "container" ng-controller= "AppCtrl">


 <div class="panel panel-primary filterable">
            	
	<div class="panel-heading">
    <h1>Users </h1>
	</div>
	
</div>

    <table class="table">
	
        <thead>
		
        <form class="form-inline">
		
            <div class="form-group">
                <label >Search</label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
			
        </form>
		
        <tr class="filters">
		
            <th ng-click="sort('name')">Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
			
            <th ng-click="sort('email')" >Email
                <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
			
            <th ng-click="sort('number')" >Phone Number
                <span class="glyphicon sort-icon" ng-show="sortKey=='number'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
			
            <th>&nbsp;</th>
        </tr>

        <tr>
		
            <td><input  class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
			
        </tr>

        </thead>

		
        <tbody>

        <tr class  dir-paginate="contact in contactlist | orderBy:sortKey:reverse |  filter:search | itemsPerPage:3 ">

            <td><a href="/profile1.html"  >{{contact.name}}</a></td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-info" ng-click="remove(contact._id)">Remove</button></td>
            <td><button class="btn btn-default btn-xs btn-filter" ng-click="edit(contact._id)">Edit</button></td>

        </tr>

        </tbody>

    </table>

	
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true">
    </dir-pagination-controls>
	
	
</div>

<script src="dirPagination.js"></script>

</body>
</html>
